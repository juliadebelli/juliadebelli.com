<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinha a Olimpíada pelo Logo</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container d-flex justify-content-center my-4 py-2">
        <div class="d-block text-center">
            <h1>Adivinha a Olimpíada pelo Logo</h1>
            <img id="random-image" src="" alt="Random Image">
            <div>
                <input type="text" id="guess-input" placeholder="Ano ou Cidade">
                <button id="submit-btn">Enviar</button>
                <div id="timer">15</div>
                <p id="result"></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
